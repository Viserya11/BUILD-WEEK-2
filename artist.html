<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist-Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/artist.css" />
  </head>
  <body>
    <div id="innerBody" class="d-flex flex-column">
      <!--left panel-->
      <div id="top" class="row">
        <div id="sidePanel" class="d-none d-md-block d-lg-block col-md-2 m-0 p-0">
          <div class="container pb-1">
            
          </div>
          </div>
          <!--Main Panel to the right-->
          <div id="mainRight" class="col-sm-12 col-md-10 p-0">
            <div id="mainPanel" class="jumbotron jumbotron-fluid p-0 m-0">                
                <div class="container ml-0 p-0">
                    <div id="artistsinfo" class="px-4">
                        
                            <div class="d-flex align-items-center" style="gap:15px;">
                                <div id="check-mark" style="width:10px; height:10px; background-color:white;position:relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="blue" class="bi bi-patch-check-fill" viewBox="0 0 16 16" style="position:absolute; top:-6; left:-6;">
                                <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                              </svg>
                              </div>
                              <p class="m-0">
                                  Verified Artist
                                </p>
                            </div>
                        <h1>Queen</h1>
                        <p class="lead m-0">
                         100,000,000 monthly listeners
                        </p>
                      </div>
                </div>
              </div>
                <div id="user-bar" class="">
                    <div class="container d-flex justify-content-between" style="width:90%; margin-left: 0;">
                    <div id="arrows" class="d-flex justify-content-between">
                       <a><div id="left">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.535 3.515L7.05005 12L15.535 20.485L16.95 19.071L9.87805 12L16.95 4.929L15.535 3.515Z" fill="currentColor"></path>
                                </svg>
                                
                        </div></a>
                        <a><div id="right">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.46495 20.485L16.95 12L8.46495 3.515L7.04995 4.929L14.122 12L7.04995 19.071L8.46495 20.485Z" fill="currentColor"></path>
                                </svg>
                                   
                        </div></a>
                    </div>
                    <div id="userdropdown" class="d-flex align-items-center rounded-pill px-1">
                        <div id="userprofile">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                              </svg>
                        </div>
                        <div id="username" class="d-flex mr-2">User
                            <div id="droparrow">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 14.5L17 9.5H7L12 14.5Z" fill="currentColor"></path>
                                    </svg>
                                    
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            <div id="mainContent">
                <div id="playpause" class="d-flex align-items-center px-4 pb-0 pt-4">
                    <div id="pause" class="rounded-circle d-flex justify-content-center align-items-center mr-3" style="width:50px; height:50px; background-color:#1DB954; font-weight:900; font-size: 15pt;">||</div>
                    <div id="follow" class="mr-3"><button id="followbtn" class="rounded">FOLLOW</button></div>
                    <div id="ellip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                      </svg>
                    </div>
                </div>
                <div class="row px-4 mt-4">
                <div id="pageCategories" class="col-md-8">
                    <div id="popularMusic">
                        <h3>Popular</h3>
                        <ol id="popular"></ol>
                        <p>See More</p>
                    </div>
                </div>
                <div id="smrightpanel" class="col-md-4">
                    <h3>Artist Pick</h3>
                </div>
            </div>
            <div class="container">
            <h3>Popular Releases</h3>
            <div id="disco" class="row row-cols-lg-5"></div>
            </div>
        </div>
          </div>
        </div>
        <!--Footer Thingy-->
        <footer id="bottom" class="row m-0 pt-4 px-4 justify-content-between">
          <div id="musicinfo">
            <div id="playinginfo" class="row">
                <div id="album cover" style="width:50px; height:50px;">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Queen_The_Works.png" class="img-fluid" style="width:100%; height:100%; object-fit: cover;"/>
                </div>
                <div id="info" class="d-flex flex-column justify-content-center pl-4">
                    <div id="albumtitle"><h5>title</h5></div>
                    <div id="songtitle"><p>song</p></div>
                </div>
            </div>
            <div></div>
            <div></div>
          </div>
          <div id="music-bar"></div>
          <div id="options" class="d-flex">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
                    <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
                  </svg>
            </div>
            <div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 21H4C2.89543 21 2 20.1046 2 19V9C2 7.89543 2.89543 7 4 7H5V5C5 3.89543 5.89543 3 7 3H20C21.1046 3 22 3.89543 22 5V16C22 17.1046 21.1046 18 20 18H12V19C12 20.1046 11.1046 21 10 21ZM4 9V19H10V9H4ZM7 7H10C11.1046 7 12 7.89543 12 9V16H20V5H7V7Z" fill="currentColor"></path>
                    </svg>
                    
            </div>
            <div id="speaker">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-down" viewBox="0 0 16 16">
                    <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11zM12.025 8a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
                  </svg>
            </div>
            <div id="speaker-toggle"></div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
                  </svg>
            </div>
          </div>
        </footer>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="artist.js"></script>
  </body>
</html>
